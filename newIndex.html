    <script type="text/javascript">
      function trim(value) {
        return value.replace(/^\s+|\s+$/gm, '');
      }
      function validateLogin(event) {
        var loginForm = document.getElementById("loginForm");
        var usernameField = loginForm.elements["usernameField"];
        var usernameValue = trim(usernameField.value);
        var schoolCode = loginForm.elements['schoolCode'];
        var username = loginForm.elements["username"];
        var period = usernameValue.indexOf(".");
        if (usernameValue.charAt(0) == 'p' && period > 0) {
          loginForm.action = 'https://mo.fnfclub.hk/lms/user/login.do';
          username.value = usernameValue;
          return true;
        } else if (usernameValue.charAt(0) == 's' && period > 0) {
          loginForm.action = 'https://mo-lms.wiseman.com.hk/lms/user/login.do';
          username.value = usernameValue;
          return true;
          //loginForm.action = '/user/login.do';
          //schoolCode.value = usernameValue.substr(0, period);
          //username.value = usernameValue.substr(period + 1, usernameValue.length);
          //return true;
        } else {
          loginForm.action = '/index.shtml';
          return true;
        }
      }
    </script>
